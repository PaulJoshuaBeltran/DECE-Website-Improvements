<body id="bg">

    <script>
        function showPage(pageId) {
            const pages = document.getElementsByClassName("pagination-page");
            for (let i = 0; i < pages.length; i++) {
                pages[i].style.display = "none";
            }
            document.getElementById(pageId).style.display = "block";
        }
    </script>
